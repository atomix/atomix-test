# Consensus based configuration
cluster {
  cluster-id: ${CLUSTER_ID}
  node.id: ${NODE_ID}
  node.address: ${NODE_ADDRESS}
  discovery: {
    ${DISCOVERY}
  }
}

management-group {
  type: raft
  partitions: 1
  storage.directory: ${DATA_DIR}/system
  members: [
    ${MEMBERS}
  ]
}

partition-groups.consensus {
  type: raft
  partitions: 3
  storage.directory: ${DATA_DIR}/consensus
  storage.segmentSize: 1MB
  members: [
    ${MEMBERS}
  ]
}
